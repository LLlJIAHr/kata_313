<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin page</title>

</head>
<body style="height: 100%;
  overflow: hidden;">


<header class="p-3 bg-dark text-white">

  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      <h4><b sec:authentication="name" id="current-mail"></b>&nbsp;with roles:
        <span th:each="grantedAuthority : ${#authentication.authorities}">
                <span th:text="${grantedAuthority.getAuthority().replace('ROLE_', '')}"></span>
            </span>
      </h4>
    </div>
    <div class="text-end">
      <a  class="btn btn-outline-light me-2 "  href="/logout">Logout</a>
    </div>
  </div>

</header>

<!--<div  style="height: 100vh">-->
<div class="d-flex align-items-start">


  <!--    боковой список c кнопками admin user-->
  <div style="width: 15%;height:100%;">
    <div class="nav flex-column nav-pills me-0" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
      <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
    </div>
  </div>
  <!--    боковая панель-->




    <div class=" bg-light" style="width:85%; height:100%;">

  <div class="tab-content" id="v-pills-tabContent" style="box-sizing: border-box; padding: 30px" >

    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
    <h2>Admin panel</h2>


    <!--    табы(buttons)-->
    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
      <!--        1-->
      <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true" onclick="showAll()">User table</a>
      <!--        2-->
      <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false" onclick="newUser()">New user</a>
    </nav>
    <!--    табы(buttons)-->

    <!--    табы(content)-->
    <div class="tab-content" id="nav-tabContent">
      <!--      таб 1 с таблицей-->
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <ul class="list-group">
          <li class="list-group-item bg-light" >All users</li>
          <li class="list-group-item" id="usersTable">
            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
              </thead>
              <tbody id="body">
              </tbody>
            </table>
          </li>


        </ul>
      </div>
      <!--      таб 1 с таблицей-->








      <!--      таб 2 с формой new user-->
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <ul class="list-group">
          <li class="list-group-item bg-light">Add new user</li>
          <li class="list-group-item" id="addUserForm">
            <div>
              <form class="text-sm-center" id="newUserForm" style="width: 200px; margin: 0 auto;">
                <div class="mb-1">
                  <label for="name_id" class="form-label "><b>First name </b></label>
                  <input type="text" id="name_id" class="form-control form-control-sm" required>
                </div>
                <div class="mb-1">
                  <label for="surname_id" class="form-label"><b>Second name</b></label>
                  <input type="text" id="surname_id" class="form-control  form-control-sm" required>
                </div>
                <div class="mb-1">
                  <label for="age_id" class="form-label"><b>Age</b></label>
                  <input type="text" id="age_id" class="form-control form-control-sm" value="0" required>
                </div>
                <div class="mb-1">
                  <label for="email_id" class="form-label"><b>Email</b></label>
                  <input type="email" class="form-control  form-control-sm" id="email_id" required>
                </div>
                <div class="mb-1">
                  <label for="password_id" class="form-label"><b>Password</b></label>
                  <input type="password" class="form-control form-control-sm" id="password_id" required>
                </div>
                <div class="mb-1">
                  <label >Roles
                    <select class="form-select form-select-sm" style="width: 200px; height: 45px" id="rolesSelect" multiple required>
                    </select>
                  </label>
                </div>
                <button type="submit" class="btn btn-success" onclick="saveUser(); return false">Add new user</button>
              </form>
            </div>
          </li>

        </ul>
      </div>
      <!--      таб 2 с формой new user-->
    </div>
    <!--    табы(content)-->
  </div>
    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">

      <h2>User information-page</h2>
      <ul class="list-group">
        <li class="list-group-item bg-light" >About user</li>
        <li class="list-group-item">

          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Age</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody id="current-user-table">

            </tbody>
          </table>
        </li>
      </ul>
    </div>


  </div>
  </div>

  <div  class="modal fade" id="modalWindow" tabindex="-1" aria-labelledby="modalLable" aria-hidden="true">
    <form class="text-sm-center needs-validation" id="modalForm" style="width: 350px; margin: 0 auto;">
      <div class="modal-dialog">
        <div class="modal-content">

        </div>
      </div>
    </form>
  </div>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="../static/main.js" th:src="@{/main.js}"></script>
<script src="../static/user.js" th:src="@{/user.js}"></script>



</div>
</body>
</html>
