<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin page</title>

</head>
<body style="height: 100%;
  overflow: hidden;">


<header class="p-3 bg-dark text-white">

  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      <h4><b th:text="${current.getEmail()}">mail</b>&nbsp;with roles: <label th:each="a : ${current.getAuthorities()}"><label th:text="*{a.getAuthority().replace('ROLE_', '&nbsp;')}"/></label></h4>
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-outline-light me-2 " th:method="post" th:action="@{/logout}">Logout</button>
    </div>
  </div>

</header>

<div style="height: 100vh">

  <div class="list-group list-group-flush" style="width: 10%;height:100%;float:left;">
    <a href="/admin" class="list-group-item list-group-item-action active" aria-current="true">Admin</a>
    <a href="/user" class="list-group-item list-group-item-action">User</a>
  </div>

  <div  class="bg-light" style= "min-width:90%; height: 100%; float:left; padding: 30px">
    <h2>Admin panel</h2>
    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">User table</a>
      <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <ul class="list-group">
          <li class="list-group-item bg-light" >All users</li>
          <li class="list-group-item">
            <table class="table table-striped">
              <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
              </thead>
              <tbody>

              <tr th:each="user : ${users}">
                <td><a th:text="${user.getId()}">id</a></td>
                <td><a th:href="@{/admin/profile/{id}(id=${user.getId()})}" th:text="${user.getName()}">name </a></td>
                <td><a th:text="${user.getSurname()}">surname </a></td>
                <td><a th:text="${user.getAge()}">age</a></td>
                <td><a th:text="${user.getEmail()}">email</a></td>
                <td>
                  <label th:each="role: ${user.getRoles()}" th:text="${role.getName().concat('&nbsp')}"></label>
                </td>
                <td>
                  <a th:href="@{/admin/profile/{id}/edit(id=${user.getId()})}" class="btn btn-primary" >Edit</a><!--EDIT MODAL BTN-->
                </td>
                <td>


                  <!--                  modal-->
                  <form th:method="DELETE" th:action="@{/admin/profile/{id}/deleting(id=${user.getId()})}">
                    <input type="submit" class="btn btn-danger" value="Delete">
                  </form>






                  <!--                    -->


                </td>
              </tr>
              </tbody>
            </table>
          </li>
        </ul>
      </div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <ul class="list-group">
          <li class="list-group-item bg-light">Add new user</li>
          <li class="list-group-item">
            <div>



              <form class="text-sm-center" th:method="POST" th:action="@{/admin/adding}" th:object="${newUser}" style="width: 200px; margin: 0 auto;">
                <div class="mb-1">
                  <label for="new-name" class="form-label "><b>First name </b></label>
                  <input type="text" th:field="*{name}" id="new-name" class="form-control form-control-sm" name="name" value="">
                </div>
                <div class="mb-1">
                  <label for="new-surname" class="form-label"><b>Second name</b></label>
                  <input type="text" th:field="*{surname}" id="new-surname" class="form-control  form-control-sm"  name="surname" value="">
                </div>
                <div class="mb-1">
                  <label for="new-age" class="form-label"><b>Age</b></label>
                  <input type="text" th:field="*{age}" id="new-age" class="form-control form-control-sm"  name="age" value="0">
                </div>
                <div class="mb-1">
                  <label for="new-email" class="form-label"><b>Email</b></label>
                  <input type="email" th:field="*{email}" class="form-control  form-control-sm" id="new-email" name="email" value="">
                </div>
                <div class="mb-1">
                  <label for="new-password" class="form-label"><b>Password</b></label>
                  <input type="password" th:field="*{password}" class="form-control form-control-sm" id="new-password" name="password" value="">
                </div>
                <div class="mb-1">
                  <label >Roles
                    <select  name="roles" class="form-select form-select-sm" style="width: 200px; height: 45px" multiple="">
                      <option th:each="role : ${allRoles}" th:field="*{roles}" th:text="${role.name}" th:value="${role.getId()}"></option>
                    </select>
                  </label>
                </div>
                <button type="submit" class="btn btn-success">Add new user</button>
              </form>



            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!--                  -->
<!--         EDIT MODAL         -->
<!--                  -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <form class="text-sm-center" th:method="POST" th:action="@{/admin/adding}" th:object="${newUser}" style="width: 200px; margin: 0 auto;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editModalLabel">Edit user</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <div class="mb-1">
            <label for="id" class="form-label "><b>ID </b></label>
            <input type="text" th:field="*{id}" id="id" class="form-control form-control-sm disabled" name="idEdit" th:value="*{id}" disabled>
          </div>
          <div class="mb-1">
            <label for="name" class="form-label "><b>First name </b></label>
            <input type="text" th:field="*{name}" id="name" class="form-control form-control-sm" name="nameEdit" th:value="*{name}">
          </div>
          <div class="mb-1">
            <label for="surname" class="form-label"><b>Second name</b></label>
            <input type="text" th:field="*{surname}" id="surname" class="form-control form-control-sm"  name="surnameEdit" th:value="*{surname}">
          </div>
          <div class="mb-1">
            <label for="age" class="form-label"><b>Age</b></label>
            <input type="text" th:field="*{age}" id="age" class="form-control form-control-sm"  name="ageEdit" th:value="*{age}">
          </div>
          <div class="mb-1">
            <label for="email" class="form-label"><b>Email</b></label>
            <input type="email" th:field="*{email}" class="form-control form-control-sm" id="email" name="emailEdit" th:value="*{email}">
          </div>
          <div class="mb-1">
            <label for="password" class="form-label"><b>Password</b></label>
            <input type="password" th:field="*{password}" class="form-control form-control-sm" id="password" name="passwordEdit" value="">
          </div>
          <div class="mb-1">
            <label >Roles
              <select  name="rolesEdit" class="form-select form-select-sm" style="width: 200px; height: 45px" multiple="">
                <option th:each="role : ${allRoles}" th:field="*{roles}" th:text="${role.name}" th:value="${role.getId()}"></option>
              </select>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary"  th:action="@{/admin/profile/{id}/edit(id=${user.getId()})}">Edit</button>
        </div>
      </div>
    </div>
  </form>
</div>
<!--EDIT MODAL-->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
</body>
</html>
