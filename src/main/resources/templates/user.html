<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>


        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Spring Security Example</title>
    </head>
    <body>
    <h1>User, welcome spring boot security page!</h1>


    <p th:text="${user.getId()}">VALUE</p>
    <p th:text="${user.getName()}">VALUE</p>
    <p th:text="${user.getSurname()}">VALUE</p>
    <p th:text="${user.getAge()}">VALUE</p>
    <p th:text="${user.getEmail()}">VALUE</p>
    <p>
        <a th:each="role: ${user.getRoles()}" th:text="${role.getName().concat(' ')}">VALUE </a>
    </p>

    <div sec:authorize="hasRole('ADMIN')">
        <form method="LINK" th:action="@{/admin/profile/{id}/edit(id=${user.getId()})}">
            <input type="submit" value="Edit">
        </form>
        <br>
        <form th:method="DELETE" th:action="@{/admin/profile/{id}/deleting(id=${user.getId()})}">
            <input type="submit" value="Delete">
        </form>
        <br>
    </div>
    <form th:method="post" th:action="@{/logout}">
        <button type="submit">Logout</button>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
