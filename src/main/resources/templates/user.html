<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>

</head>
<body style="height: 100%;
  overflow: hidden;">


<header class="p-3 bg-dark text-white">

    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <h4><b sec:authentication="name" id="current-mail"></b>&nbsp;with roles:
                <span th:each="grantedAuthority : ${#authentication.authorities}">
                <span th:text="${grantedAuthority.getAuthority().replace('ROLE_', '')}"></span>
            </span>
            </h4>
        </div>
        <div class="text-end">
            <a  class="btn btn-outline-light me-2 "  href="/logout">Logout</a>
        </div>
    </div>

</header>

<div style="height: 100vh">
    <!--    боковой список-->
    <div class="list-group list-group-flush" style="width: 20%;height:100%;float:left;">

        <a class="list-group-item list-group-item-action active">User</a>
    </div>

    </div>
</div>
