<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h2> All users </h2>

<table th:border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>

    </tr>
    <tr th:each="user : ${allUsers}" >
        <td><a th:text="${user.getId()}">id</a></td>
        <td><a th:href="@{/admin/profile/{id}(id=${user.getId()})}" th:text="${user.getName()}">name </a></td>
        <td><a th:text="${user.getSurname()}">surname </a></td>
        <td><a th:text="${user.getAge()}">age</a></td>
        <td><a th:text="${user.getEmail()}">email</a></td>
        <td >
            <label th:each="role: ${user.getRoles()}" th:text="${role.getName().concat(' ')}">
                <label th:text="${role.getName()}"/>
            </label>
        </td>
        <td>
                <form th:action="@{/admin/profile/{id}/edit(id=${user.getId()})}">
                    <button type="submit">Edit</button>
                </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/profile/{id}/deleting(id=${user.getId()})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>


<br>
<a href="/admin/new">Add new</a>

<br>
<form th:method="post" th:action="@{/logout}">
    <button type="submit">Logout</button>
</form>
</body>
</html>
