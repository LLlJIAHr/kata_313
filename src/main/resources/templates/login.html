<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/login"
          style="max-width: 330px; margin: 100px auto; ">

        <h2 class="form-signin-heading">Please sing in</h2>

        <div class="form-floating">
            <input type="text" name="username" id="username" class="form-control" placeholder="name@example.com" required autofocus>
            <label for="username" class="sr-only">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <label for="password" class="sr-only">Password</label>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-primary btn-block">Sign in</button>
    </form>
</div>
</body>
</html>
